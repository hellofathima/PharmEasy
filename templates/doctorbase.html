<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>PharmEasy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


  <link rel="stylesheet" href="{% static 'css/aos.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <script src="https://kit.fontawesome.com/234803766d.js" crossorigin="anonymous"></script>

</head>
<style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    #nav-link1,#nav-link2{
      margin-left: 10px;
       color:#17a2b8;
    }

    #nav-link3{
      margin-left: 400px;
      
       color:#17a2b8;
    }
</style>
<body>

  <div class="site-wrap">


    <div class="site-navbar py-2">

      <div class="search-wrap">
        <div class="container">
          <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
          <form action="#" method="post">
            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
          </form>
        </div>
      </div>

      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <div class="site-logo">
              <a href="{% url 'index' %}" class="js-logo-clone"><img id="logo" src="{% static 'images\pharmeasy-high-resolution-logo.png' %}" style="width: 150px;height: 100px;"></a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block" style="margin-right: 320px;">
                <li class="active"><a href="{% url 'doctorpanel' %}">Home</a></li>
                <li><a href="{% url 'doctor_panel' %}">Request list</a></li>

                <li class="has-children">
                  <a href=""><i class="fa-solid fa-user"></i> {{ request.user.username }}</a>
                  <ul class="dropdown">
                    <li><a href="{% url 'doctor_profile' %}">View profile</a></li>
                    <li><a href="{% url 'logout_view' %}">Logout</a></li>
                
                </ul>
              </li>

              </ul>
            </nav>
          </div>
         
        </div>
      </div>
    </div>
    

    {% block content %}
    {% endblock %}
    

    
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
