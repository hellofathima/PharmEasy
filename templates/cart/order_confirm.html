{% extends 'base3.html' %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <style>
        body {
            background-color: azure;
        }
    </style>
    <div class="container mt-5 mb-5">
        <h3 class="text-center text-success">Order placed successfully!</h3>
        <h3 class="text-center text-success">Pay upon cash on delivery.</h3>
        <h3 class="text-center text-success">Thank you</h3>
        <p class="text-center"><a href="{% url 'listdevices' %}">Continue shopping</a></p>
    </div> 
{% endblock %}
