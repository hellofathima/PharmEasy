{% extends 'doctorbase.html' %}
{% block content %}
<body>
    
    


<style>
    h1{
        margin-top: 30px;
    }
    .table{
        background-color: aliceblue;
        margin-top: 50px;
        margin-bottom: 50px;
    }
</style>
<div class="container">
    <center>
    <h1>Requset list</h1>
  </center>
  {% if doctor_user %}
      <table align="center" class="table table-hover" style="width: 80%;">
        <thead>
          <tr class="table-active">
            <th scope="col">User Name</th>
            <th scope="col">Date selected</th>
            <th scope="col">Time</th>
            <th scope="col">Approve</th>
            
            
          </tr>
        </thead>
        
        <tbody>
          {% for doctor in doctor_user %}
        
          <tr>
        
            <td>{{doctor.patient}}</td>
            
            <td>{{doctor.date}}</td>
            <td>{{doctor.time}} </td>
            <td><a href="">approve</a></td>
            
           </tr>
          
        </tbody>
        
        
      {% endfor %}
      </table>
      {% else %}
        <p>Empty list.</p>
      {% endif %}
    </div>

{% endblock %}
