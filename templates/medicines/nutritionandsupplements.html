<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Change background color */
        }

        .device-card {
         border-radius: 8px;
         width: 300px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         background-color: #fff;
        transition: transform 0.3s ease;
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .device-card {
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
        }
        #price {
            font-size: 15px;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .btn.btn-primary {
            background-color: #51eaea;
            border-color: #51eaea;
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }
        .btn.btn-primary:hover {
            background: transparent;
            color: #51eaea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for medicine in medicines %}
            <div class="col-lg-4">
                <div class="card device-card shadow">
                    {% if medicine.image.url %}
                    <img src="{{ medicine.image.url }}" class="card-img-top" alt="{{ medicine.medicine_name }}">
                    {% else %}
                    <img src="placeholder.jpg" class="card-img-top" alt="{{ medicine.medicine_name }}"> <!-- Add a placeholder image -->
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ medicine.medicine_name }}</h5>
                        <p id="price" class="card-text">â‚¹{{ medicine.price }}</p>
                        <a href="{% url 'nutrition_detail' medicine.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
