

{% extends 'base3.html' %}
{% block content %}
<style>
    .row{
        margin-top: 20px;
    }
    .figure img{
        width: 100%;
        height: 400px; 
        object-fit: cover; 
    }
    .card-title{
        font-size: 35px;
        color:rgb(56, 56, 56);
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        
    }
    #price{
        font-size: 25px;
        color: rgb(16, 220, 16);
    }
    
</style>
<div class="container">
    <div class="row">
        <div class="col-6">
            <figure class="figure">
                {% if device.product_image %}
                <img src="{{ device.product_image.url }}" class="figure-img img-fluid rounded" alt="{{device.product_name}}">
                {% endif %}
            </figure>
        </div>
        <div class="col-6">
            
                    <h5 class="card-title"><b>{{ device.product_name }}</b></h5>
                    <p class="card-text" id="price">â‚¹{{ device.price }}</p>
                    <p class="card-text">{{ device.description }}</p>
                    <p class="card-text">{{ device.phone }}</p>
                    
                    
                        <a href="{%url 'add_to_cart' device.id%}" id="add-to-cart" class="btn btn-primary">Add to Cart</a> 
                    
                
        </div>
    </div>
</div>




{% endblock %}
